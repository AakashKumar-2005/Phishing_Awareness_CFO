<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Awareness</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
        }

        /* Full-screen danger background */
        .danger-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('warn.gif') no-repeat center center;
            background-size: cover; /* Ensure the background stretches to cover the full screen */
            z-index: -1; /* Ensure it stays behind other elements */
            animation: fadeInOut 4s forwards;
        }

        /* Message container */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: red;
            z-index: 10;
        }

        .message {
            display: none;
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
            animation: fadeIn 2s forwards;
        }

        /* Fixed background for message */
        .message::before {
            content: ''; /* Empty content to create a pseudo-element */
            position: fixed; /* Use fixed positioning to ensure the background stays in place */
            /* Ensure it covers the entire viewport height */
            z-index: -1; /* Ensure the background stays behind the text */
        }

        /* Animation for message fading in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animation for danger background fading in and out */
        @keyframes fadeInOut {
            0% { opacity: 1; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Instructions section */
        .instructions {
            display:none;
            text-align: center;
            font-size: 25px;
            color: white;
            background: url('warn1.gif') no-repeat center center;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            padding: 20px;
            border-radius: 10px;
            animation: slideIn 4s forwards;
        }

        /* Slide-in animation for instructions */
        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Instruction elements that will appear one by one */
        .instruction-item {
            display: none;
            font-size: 25px;
            margin: 15px 0;
            animation: fadeInInstructions 1s forwards;
        }

        @keyframes fadeInInstructions {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .highlight {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Background container for danger -->
    <div class="danger-bg"></div>

    <!-- Message container for the displayed text -->
    <div class="message-container">
        <div class="message" id="message1">
            YAAAY... Your account is hacked!
        </div>

        <div class="message" id="message2">
            Just kidding... this is an exercise for phishing awareness!
        </div>
    </div>

    <!-- Instructions section -->
    <div class="instructions" id="instructions">
        <div class="instruction-item" id="instruction1">1. <span class="highlight">Do not click on suspicious links!</span></div>
        <div class="instruction-item" id="instruction2">2. <span class="highlight">Verify the senderâ€™s email address before opening emails.</span></div>
        <div class="instruction-item" id="instruction3">3. <span class="highlight">Avoid downloading attachments from unknown sources.</span></div>
        <div class="instruction-item" id="instruction4">4. <span class="highlight">Report phishing attempts immediately!</span></div>
    </div>

    <script>
        window.onload = () => {
            // Show first message (Your account is hacked)
            setTimeout(() => {
                document.getElementById('message1').style.display = 'block';
            }, 4000); // After 4s

            // Show second message (Just kidding...)
            setTimeout(() => {
                document.getElementById('message1').style.display = 'none';
                document.getElementById('message2').style.display = 'block';
            }, 8000); // After 8s

            // Show instructions with animation
            setTimeout(() => {
                document.getElementById('message2').style.display = 'none';
                document.getElementById('instructions').style.display = 'block';
                showInstructions();
            }, 12000); // After 12s

        }

        let instructionIndex = 0;
        function showInstructions() {
            if (instructionIndex < 4) {
                document.getElementById('instruction' + (instructionIndex + 1)).style.display = 'block';
                instructionIndex++;
                setTimeout(showInstructions, 2000); // Show each instruction after 2s
            }
        }
    </script>
</body>
</html>
